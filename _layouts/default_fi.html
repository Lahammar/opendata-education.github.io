---
layout: default
---

<header>
    <h1><a href="{{ "/" | absolute_url }}"> Avoin data opetuksessa</a></h1>
        
    {% if site.logo %}
       <img src="{{site.logo | relative_url}}" alt="Logo" />
    {% endif %}

    <p>{{ site.description | default: site.github.project_tagline }}</p>


     {% if site.github.is_user_page %}
        <p class="view"><a href="{{ site.github.owner_url }}">Katso aineistot</a></p>
     {% endif %}
</header>
